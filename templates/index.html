<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Word Prediction</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1c1b29, #3a2e61, #5e4a99);
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animated background effect */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.2), transparent 70%);
            animation: rotateBackground 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Glassmorphic Container */
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        /* Title */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #d6b3ff;
            text-shadow: 0px 0px 10px rgba(214, 179, 255, 0.8);
        }

        /* Input Styling */
        input[type="text"] {
            width: 95%;
            padding: 12px 15px;
            margin: 20px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Button Styling */
        button {
            background: linear-gradient(to right, #a177f2, #8054e6);
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 15px rgba(128, 84, 230, 0.5);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(128, 84, 230, 0.8);
        }

        /* Next Word Result */
        .result {
            margin-top: 20px;
            font-size: 1.3rem;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            input[type="text"] {
                padding: 10px 12px;
                font-size: 0.9rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .result {
                font-size: 1.2rem;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            input[type="text"] {
                padding: 8px 10px;
                font-size: 0.8rem;
            }

            button {
                padding: 8px 15px;
                font-size: 0.8rem;
            }

            .result {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Next Word Predictor</h1>
        <form action="/" method="post">
            <label for="input_text" style="font-size: 1.2rem; color: #b8a0e6;">Enter Your Text:</label>
            <input type="text" id="input_text" name="input_text" placeholder="To be or not to be">
            <button type="submit">Predict Next Word</button>
        </form>
        {% if next_word %}
            <div class="result">{{input_text}} <b style="color: rgb(208, 255, 208);">{{ next_word }}</b> </div>
        {% endif %}
    </div>
</body>
</html>
